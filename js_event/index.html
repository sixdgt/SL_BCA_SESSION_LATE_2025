<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Events</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section class="container">
        <h1>Mouse Click Events</h1>
        <button class="btn btn-primary btn-sm mb-2" id="buttonOne">Click Me</button>
        <button class="btn btn-secondary btn-sm mb-2" id="buttonTwo">Hover Me</button>
        <button class="btn btn-info btn-sm mb-2" id="buttonThree">Double Click Me</button>
    </section>
    <section class="container">
        <h1>Form Event</h1>
        <form method="post" id="myForm">
            <input type="text" name="full_name" placeholder="Enter Full Name"
            id="full_name" class="form-control mb-2">
            <span id="msg_full_name"></span>

            <input type="email" name="email" placeholder="Enter Email" 
            id="email" class="form-control mb-2">
            <span id="msg_email"></span>
            
            <input type="submit" value="Submit" class="btn btn-primary btn-sm">
        </form>
    </section>

    <!-- script js -->
    <script src="script.js"></script>
</body>
</html>
